
<h2 class="blue-text darken-3">Administrar Sistema</h2>
<div class="management-list">
    <div class="row">
        <div class="item-card clearfix">
            <div class="item-description col s9">
                <h5 class="item-title">Usuários</h4>
                <span class="item-subtitle left"><span id="user-count">X</span> Usuários</span>
            </div>
            <div class="col s3">
                <div class="v-space"></div>
                <a id="nav-man-users" class="waves-effect waves-light btn right" href="#"> Gerenciar </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="item-card clearfix">
            <div class="item-description col s9">
                <h5 class="item-title">Produtos da Loja</h4>
                <span class="item-subtitle left"><span id="product-count">X</span> Produtos</span>
            </div>
            <div class="col s3">
                <div class="v-space"></div>
                <a id="nav-man-products" class="waves-effect waves-light btn right" href="#"> Gerenciar </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="item-card clearfix">
            <div class="item-description col s9">
                <h5 class="item-title">Serviços de Cuidados</h4>
                <span class="item-subtitle left"><span id="service-count">X</span> Cuidados</span>
            </div>
            <div class="col s3">
                <div class="v-space"></div>
                <a id="nav-man-services" class="waves-effect waves-light btn right" href="#"> Gerenciar </a>
            </div>
        </div>
    </div>

</div>

<script>
    $("#nav-man-users").click(() => {
        $("#page-content").load("management-users.html");
    });
    $("#nav-man-products").click(() => {
        $("#page-content").load("management-products.html");
    });
    $("#nav-man-services").click(() => {
        $("#page-content").load("management-services.html");
    });

    countUsers((count) => {
        $('#user-count').html(count.userCount)
    });
    countStoreProducts((count) => {
        $('#product-count').html(count.productsCount)
    });
    countServices((count) => {
        $('#service-count').html(count.servicesCount)
    });
</script>
